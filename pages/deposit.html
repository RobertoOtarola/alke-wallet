<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Depósito | Alke Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

  <header>
    <h1>Depósito de dinero</h1>
    <p>Agrega fondos a tu billetera</p>
  </header>

  <main>
    <section>
      <form>
        <div>
          <label for="amount">Monto a depositar</label>
          <input
            type="number"
            id="amount"
            name="amount"
            min="1"
            required
          />
        </div>

        <button type="submit">Realizar depósito</button>
      </form>
    </section>

    <nav>
      <a href="menu.html">Volver al menú</a>
    </nav>
  </main>

</body>
</html>
