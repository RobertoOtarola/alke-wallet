<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Enviar dinero | Alke Wallet</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <header>
    <h1>Enviar dinero</h1>
    <p>Realiza una transferencia a uno de tus contactos</p>
  </header>
  <main>
    <section>
      <form>
        <div>
          <label for="contact">Contacto</label>
          <input
            type="text"
            id="contact"
            name="contact"
            placeholder="Nombre del contacto"
            required
          />
        </div>
        <div>
          <label for="amount">Monto a enviar</label>
          <input
            type="number"
            id="amount"
            name="amount"
            min="1"
            required
          />
        </div>
        <button type="submit">Enviar dinero</button>
      </form>
    </section>
    <nav>
      <a href="menu.html">Volver al men√∫</a>
    </nav>
  </main>
</body>
</html>
