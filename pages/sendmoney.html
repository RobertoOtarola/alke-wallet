<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Enviar dinero | Alke Wallet</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
</head>

<body>
  <header>
    <h1>Enviar dinero</h1>
    <p>Realiza una transferencia a uno de tus destinatarios</p>
  </header>
  <main>
    <section>
      <form>
        <div>
          <label for="recipient">Destinatario</label>
          <input
            type="text"
            id="recipient"
            name="recipient"
            placeholder="Nombre del destinatario"
            required
          />
        </div>
        <div>
          <label for="amount">Monto a enviar</label>
          <input
            type="number"
            id="amount"
            name="amount"
            min="1"
            required
          />
        </div>
        <button type="submit">Enviar dinero</button>
      </form>
    </section>
    <nav>
      <a href="menu.html">Volver al men√∫</a>
    </nav>
  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <script src="../js/transfer.js"></script>
  <script src="../js/balance.js"></script>

</body>
</html>
